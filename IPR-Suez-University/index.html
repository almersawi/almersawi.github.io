<!DOCTYPE html>
<html>
<head>
  <!-- Plotly.js -->
  <script src="ploty.js"></script>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="style.css">
<title>Construct IPR by Standing Model</title>

</head>
<body>
<div id="sidebar">
  <div class="toggle-btn" onclick="show()">
    <span></span>
    <span></span>
    <span></span>
  </div>
  <ul>
    <li><a href="Vogel.html">Vogel Method</a></li>
    <li><a href="index.html">Standing Method</a></li>
  </ul>
</div>
  <div class="container" id="container">
        <h2 class="title">IPR Curve Using Standing Method</h2> <br>
        <div class="row">
          <div class="col-md-6">
            <h4 class="sub-title">Reservoir Data</h4>
             <div class="row">
               <div class="col-lg-6">
                 <label>Average Reservoir Pressure:</label>
                 <div class="input-group mb-3">
  <input type="text" class="form-control" placeholder="Type Average Reservoir Pressure.." aria-label="Recipient's username" aria-describedby="basic-addon2" id="S-Pr">
  <div class="input-group-append">
    <span class="input-group-text" id="basic-addon2">psig</span>
  </div>
</div>
               </div>
               <div class="col-lg-6">
                 <label>Bubble Point Pressure Pressure:</label>
              <div class="input-group mb-3">
  <input type="text" class="form-control" placeholder="Type Bubble Point Pressure Pressure" aria-label="Recipient's username" aria-describedby="basic-addon2" id="S-Pb">
  <div class="input-group-append">
    <span class="input-group-text" id="basic-addon2">psig</span>
  </div>
</div>
               </div>
               
             </div> <!-- first sub row-->
             <h4 class="sub-title">Test Point:</h4>
             <div class="row">
               <div class="col-lg-6">
                 <div class="input-group mb-3">
  <input type="text" class="form-control" placeholder="Flow Rate" aria-label="Recipient's username" aria-describedby="basic-addon2" id="S-qTest">
  <div class="input-group-append">
    <span class="input-group-text" id="basic-addon2">STB/Day</span>
  </div>
</div>
               </div>
               <div class="col-lg-6">
                 <div class="input-group mb-3">
  <input type="text" class="form-control" placeholder="Bottom hole flowing pressure" aria-label="Recipient's username" aria-describedby="basic-addon2" id="S-pTest">
  <div class="input-group-append">
    <span class="input-group-text" id="basic-addon2">psig</span>
  </div>
</div>
               </div>
               <div class="col-lg-6">
                 <label>Flow Effeciency:</label>
              <div class="input-group mb-3">
  <input type="text" class="form-control" placeholder="Type Flow Effeciency" aria-label="Recipient's username" aria-describedby="basic-addon2" id="FE">
</div>
               </div>
             </div> <!-- second sub row -->
             <div class="row">
               <button class="btn btn-danger" id="secondFE-btn" >Add another F.E</button>
             </div>
             <div class="row" id="secondFE-Container">
               <div class="col-lg-6">
                 <label>Second Flow Effeciency:</label>
              <div class="input-group mb-3">
  <input type="text" class="form-control" placeholder="Type Flow Effeciency" aria-label="Recipient's username" aria-describedby="basic-addon2" id="FE2" value="0">
</div>
               </div>
             </div>
             <div class="row"> 
    <button id="Stand-Calc" class="btn btn-primary">Construct IPR</button>
   </div>
   <div class="row">
     <h5 id="results"></h5>
   </div>
    

    <div class="row" id="stable-area"> <!-- for table calc -->
      <div class="col-md-6" style="float: left;">
        <input class="form-control" type="number" id="svalue-interval" placeholder="Value Interval">
      </div>
      <div class="col-md-6" style="float: right;">
        <button class="btn btn-success" id="svalueBtn">Create Value Table</button>
      </div>
   </div>

          </div> <!-- first Col-->


          <div class="col-md-6">
             <div id="myDiv" class="">
               
             </div>
          </div> <!-- second col (Graph Area) -->
        </div> <!-- First Row -->
<br>
<div class="row">
  <div class="col-lg-6">
    <div class="row">
    <table id="table" class="table table-striped">
      
    </table>
   </div>
  </div>
</div>
  </div> <!-- end container -->
